<!DOCTYPE html>

<html>

<head>

  <title>javascript: calculate two numbers</title>
  <meta charset="windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .center {
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <script>
    function rel() {
      location.reload();
    }
    function calc() {
      var n1 = parseFloat(document.getElementById('n1').value);
      var n2 = parseFloat(document.getElementById('n2').value);

      var oper = document.getElementById('operators').value;

      if (oper === '+') {
        document.getElementById('result').value = n1 + n2;
      }

      if (oper === '-') {
        document.getElementById('result').value = n1 - n2;
      }

      if (oper === '/') {
        document.getElementById('result').value = n1 / n2;
      }

      if (oper === 'X') {
        document.getElementById('result').value = n1 * n2;
      }
    }

  </script>

</head>

<body style="background-color: brown;">


  

  <table class="center">
    <tr>
      <td colspan="2" style="background-color: blueviolet;">
        <h1 style="color: blue;">Simple Calculator</h1>
      </td>
    </tr>
    <tr>
      <td colspan="2">
    <img src="https://www.diabetes.co.uk/wp-content/uploads/2022/10/calculatorupclose.jpg" height="250px" width="500px">
 </td>
  </tr>

    <tr style="background-color: darksalmon;">
      <td  >
        <p>Enter first number</p>
      </td>
      <td><input type="text" id="n1" /></td>
    </tr>
    <tr style="background-color: rgb(128, 78, 14);">
      <td>
        <p>Enter second number</p>
      </td>
      <td>
        <input type="text" id="n2" />
      </td>
    </tr>
    <tr style="background-color: darkcyan;" >
      <td>
        <p>Select operator</p>
      </td>
      <td>
        <select id="operators" style="width: 250px; height: 50px;">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="X">X</option>
        </select>

      </td>
    </tr>
    <tr style="background-color: darksalmon;">
      <td>
        <a onclick="calc()"><img src="https://cdn-icons-png.flaticon.com/512/891/891175.png " style="height: 50px;width: 50px;"
            alt=""></a>
      </td>
      <td>
        <input type="text" id="result" />
      </td>
    </tr>
    <tr>
      <td colspan="2" style="background-color: aqua;text-align: center"><a onclick="location.reload()"><img
            src="https://cdn.pixabay.com/photo/2013/07/13/12/20/recycle-159650__480.png " style="height: 30px"
            alt=""></a></td>

    </tr>



  </table>




</body>

</html>
