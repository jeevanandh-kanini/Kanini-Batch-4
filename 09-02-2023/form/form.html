<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fetch() {
            check="";
             fe=document.getElementById("fe");
             be =document.getElementById("be");
             fs=document.getElementById("fs");

            //  fe=document.f1.fe.value;
             if(fe.checked==true){
                check+=fe.value;
                check+=" ";
              
             }  
             if(be.checked==true){
                check+=be.value;
                check+=" ";
             }
             if(fs.checked==true){
                check+=fs.value;
                check+=" ";
             }
            check=check.bold();
             
            // check=fe+" "+ be +" "  +fs;
            document.getElementById("p2").innerHTML = check;


            name = document.f1.fname1.value;
            document.getElementById("p1").innerHTML = "Welcome   " + name;
        }
    </script>
</head>

<body>



    <form method="post" name="f1" autocomplete="off">
        <fieldset>
            <table>
                <tr>

                    </td>
                </tr>
                <tr>
                    <td>
                        <p>favourite programming language </p>
                    </td>

                        <input type="radio" >

                        <input type="radio">

                <legend>Candidate information</legend>





            </table>
