<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
        <marquee behavior="alternate"> <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvHIISo9VBte7aJyiW9kmfIoWE22zRfFEQ2A&usqp=CAU"
                height="100px" width="100px"> </marquee>
                <marquee behavior="alternate"> <img 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/1200px-Smiley.svg.png"
                    height="100px" width="100px"> </marquee>
    </marquee>
    <marquee direction="left" width="250" height="200" behavior="random" style="border:solid">
        <marquee behavior="alternate"> <p style="height: 100px; width: 50px;">&#128512; <p>&#128512;</p></p>  <p>&#128512;</p> </marquee>
    </marquee>
    <marquee direction="up" width="250" height="200" behavior="alternate" style="border:solid">
        <marquee behavior="alternate"> <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSoVz0gymI51ACWWFBW_Stq2-l-kH23ojQiw&usqp=CAU"
                height="100px" width="100px"> </marquee>
    </marquee>
</body>

</html>
